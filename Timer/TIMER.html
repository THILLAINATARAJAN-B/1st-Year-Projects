<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIMER</title>
    <link rel="stylesheet" href="/TIMER.css" />
  </head>
  <body>
    <div class="title_box">
      <h1>TIMER</h1>
    </div>

    <div class="min_sec_title">
      <div class="min_ti"><p>Miniutes</p></div>
      <div class="sec_ti"><p>Seconds</p></div>
    </div>
    <div class="dis_m_s">
      <div class="time_min"></div>
      <div class="time_sec"></div>
    </div>
    <p></p>
    <div class="set_3">
      <div class="in_time">
        <input type="number" class="input_min" placeholder="00" />
        <input type="number" class="input_sec" placeholder="00" />
      </div>
      <div class="st_op_but">
        <button class="start_button">START</button>
        <button class="stop_button">STOP</button>
      </div>
    </div>
    <div class="reset_but">
      <button class="reset_button">RESET</button>
    </div>

    <script src="/TIMER.js"></script>
  </body>
</html>
